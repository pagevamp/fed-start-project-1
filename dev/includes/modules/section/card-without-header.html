<section class="card-with-image py-10 py-md-15 py-xl-40">
    <div class="container">
        @@if (header === true) {
            
            @@include('../card-image-list-header/card-image-list-header.html')
        }       
        
        <div class="row align-items-md-center">
            <div class="col-md-6">
                @@include('../header-without-eyebrow/header-without-eyebrow.html',{                    
                    'title': '@@title',
                    'desc': '@@desc',  
                    'btn-text': '@@btn-text',                    
                })
                
            </div>  
            <div class="col-md-6">
                @@include('../images/images.html',{
                    'imageLink':'@@imageLink'
                })
            </div>
        </div>
    </div>
</section>
