<section class="card--article py-10 py-md-20 py-lg-40">
    <div class="container">      
        
        @@include('../card-header/card-header.html',{
            'eyebrow': '@@eyebrowText',
            'title': '@@titleText',
            'desc': '@@desc'
        })
        
        <div class="row">
            @@for (var i = 0; i < articleCardList.list.length; i++) {                
                @@include('../article-card-list/article-card-list.html',`+(JSON.stringify(articleCardList.list[i]))+`)
            }
        </div>
    </div>    
</div>
</section>
