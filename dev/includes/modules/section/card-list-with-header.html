<section class="card-list-with-header py-10 py-md-15 py-xl-40">
    <div class="container">
        @@include('../card-header/card-header.html',{
            'eyebrow': '@@eyebrow',
            'title': '@@title',
            'desc': '@@desc',
            'textAlign': '@@textAlign',
            'rowAlign':'@@rowAlign',            
        })        
        
        <div class="card-list">
            <div class="row">
                @@for (var i = 0; i < cards.list.length; i++) { 
                    @@include('../cards/card-a01.html',`+(JSON.stringify(cards.list[i]))+`)
                }
            </div>
        </div>
    </div>
</section>
<!-- card list with header -->
